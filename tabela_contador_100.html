<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body>
        <h1>Tabela</h1>
        
        <table border="1">
            
            <% for (int a = 1; a < 11; a++){ 
            
            %>        
            
            <tr>
                
            <% for (int i = 1; i < 11; i++){ int cont = (a*10-10)+i; %>
              
            <td> <%out.print(cont);%></td>
               <%}%>
            </tr>
            <%}%>
            <tr>
            <td> </td>
            </tr>
             
        </table>
        
    </body>
</html>
